<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/layout/index::areas(~{::title},~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product</title>
</head>

<body>
    <main >
    <div th:fragment="product">
    	<div class="row my-5  ">
        <div class="card" style="width: 850px;">
          <div class="card-header">Add Product</div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-4 text-center">
                <img src="/product/{{form.image}}" style="width: 100%; height: 200px;">
              </div>
              <div class="col-sm-8">
                <div class="col-sm-6">
                  <label class="form-label">Name</label>
                  <input ng-model="form.name" class="form-control">
                </div>
                <div class="col-sm-6">
                  <label class="form-label">Price</label>
                  <input ng-model="form.price" class="form-control">
                </div>
                <div class="col-sm-6">
                  <label class="form-label">Image</label>
                  <input id="image" class="form-control" type="file" 
                    onchange="angular.element(this).scope().imageChanged(this.files)">
                </div>
                <div class="col-sm-6">
                  <label class="form-label">Category</label>
                  <select ng-model="form.category.id" class="form-select">
                    <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <label class="form-label">Create Date</label>
                  <input ng-model="form.create_date" class="form-control" type="date">
                </div>
                <div class="col-sm-6">
                  <label class="form-label">Available?</label>
                  <input ng-model="form.available" class="form-check-input" type="radio" ng-value="true" checked>
                  <label class="form-check-label" >Yes</label>
                  <input ng-model="form.available" class="form-check-input" type="radio" ng-value="false" >
                  <label class="form-check-label" >No</label>
                </div>
              </div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center p-2">
              <button ng-click="create()" class="btn btn-primary" >Create</button>
              <button ng-click="update()" class="btn btn-success">Update</button>
              <button ng-click="delete(form)" class="btn btn-danger">Delete</button>
              <button ng-click="reset()" class="btn btn-warning">Reset</button>
            </div>
          </div>
          </div>
          
        
        </div>
    	
    	
      
    </div>
        
    </main>
	
</body>

</html>
