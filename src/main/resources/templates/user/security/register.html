<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout/layout::areas(~{::title},~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes - Register </title>
</head>

<body>
    <main class="app_container-mt register mb-5">
        <div class="row text-center mb-5">
            <h2>ĐĂNG KÝ</h2>
        </div>
        <form:form class="register-form" action="/user/register" modelAttribute="user">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <form:input path="username" type="text" class="form-control" />
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                        <form:input path="password" type="password" class="form-control" id="exampleInputPassword1" />
                    </div>
                </div>


            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Họ Tên</label>
                        <form:input path="fullname" type="text" class="form-control" id="fullname"
                            aria-describedby="emailHelp" />
                    </div>
                </div>

                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <form:input path="mobile" type="text" class="form-control" />
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <form:input path="email" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" />
                    </div>
                </div>


            </div>
            <button formaction="/user/register" class="btn btn-primary mt-4">Đăng ký</button>
        </form:form>
    </main>
</body>

</html>
