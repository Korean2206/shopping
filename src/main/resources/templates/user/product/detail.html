<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout/layout::areas(~{::title},~{::main})}">
<head>
    <title>Shoes - Detail</title>
</head>
<body>
    <main th:object="${item}" style="margin-top:200px;">
        <div class="container mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="images p-3">
                                    <div class="text-center p-4"> <img id="main-image" th:src="@{|/product/*{image}|}" width="250" /> </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="product p-4">
                                    
                                    <div class="mt-4 mb-3">
                                        <h5 class="text-uppercase">[[*{name}]]</h5>
                                        <div class="price d-flex flex-row align-items-center"> 
                                            <span class="act-price">[[*{price}]]$</span>
                                           
                                        </div>
                                    </div>
                                    <div class="cart mt-4 align-items-center"> <button th:attr="ng-click=@{|cart.add(${item.id})|}" class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
                                    <ul style="list-style-type: none;margin-top: 50px;">
                                        <li  style="display: inline-block; width: 80px; padding:10px;" class="border border-danger" th:each="p: *{category.products}">
                                            <a th:href="@{|/product/detail/${p.id}|}">
                                                <img style="width: 100%; height: 70px; object-fit: contain;" th:src="@{|/product/${p.image}|}" alt="">
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
